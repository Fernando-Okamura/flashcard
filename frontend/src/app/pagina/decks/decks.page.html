<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Decks</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- Lista de decks como hiperlinks -->
  <ion-list>
    <ion-item *ngFor="let deckName of decks" (click)="goToDeck(deckName)">
      <ion-label>{{ deckName }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
